{% extends 'base.html' %}

{% block content %}
<h1>Create New Discussion Post</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'discussions' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Municipal Services</h2>
    <div class="row">
        {% for service in services %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ service.title }}</h5>
                    <p class="card-text text-muted">{{ service.desc }}</p>
                    {% if service.url %}
                        <a href="{{ service.url }}" target="_blank" class="btn btn-primary mt-3">Learn More</a>
                    {% else %}
                        <button class="btn btn-secondary mt-3" disabled>Learn More</button>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

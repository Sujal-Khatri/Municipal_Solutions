{# templates/services/esewa_redirect.html #}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to eSewa…</title>
</head>
<body>
  <p>Redirecting to eSewa payment gateway… If you’re not redirected automatically, <button onclick="document.forms[0].submit()">click here</button>.</p>

  <form action="{{ endpoint }}" method="POST">
    {% for name,value in data.items %}
      <input type="hidden" name="{{ name }}" value="{{ value }}">
    {% endfor %}
  </form>

  <script>
    document.forms[0].submit();
  </script>
</body>
</html>

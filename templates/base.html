<!DOCTYPE html>
<html>
<head>
    <title>Municipal Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Municipal Solutions</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'discussions' %}"style="padding: 10; color: white; text-decoration: none;">Discussions</a>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'service_page' %}"style="padding: 10; color: white; text-decoration: none;">Services</a>
        </li>
        {% if user.is_authenticated %}
    <span class="nav-link">Welcome, {{ user.username }}</span>
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="nav-link btn btn-link" style="padding: 10; color: white; text-decoration: none;">Logout</button>
    </form>
                {% if user.is_admin %}
                    <a class="nav-link" href="/admin/"style="padding: 10; color: white; text-decoration: none;">Admin Panel</a>
                {% endif %}
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
                
            {% endif %}
        </div>
    </div>
</nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    if (performance && performance.navigation.type === performance.navigation.TYPE_BACK_FORWARD) {
        window.location.reload();
    }
    </script>
</body>
</html>
